<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>

    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
</head>

<body>
    <form action="/login" method="post" class="login-form">
        <img src="../img/main-logo.png" alt="main-logo" class="main-logo">

        <div class="login">
            <span class="login-txt">Вход в систему</span>
            <input type="text" name="login" id="log-input" placeholder="Логин" class="login-input">
            <input type="password" name="password" id="pass-input" placeholder="Пароль" class="password-input">
            <button type="submit" class="login-btn">Войти</button>
        </div>
    </form>

    <script src="../js/server.js"></script>
</body>

</html>
